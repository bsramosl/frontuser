<section class="page_header">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
        </div>
      </div>
    </div>
  </section>
<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-md-12">
            <div class="billing-details">
              <h3 class="text-left">Perfil</h3>
              <br />
              <form [formGroup]="form" (ngSubmit)="add()">
                <label class>Country </label>
                <select class="form-control">
                  <option value>Select Country</option>
                  <option value="AX">Aland Islands</option>
                  <option value="AF">Afghanistan</option>
                  <option value="AL">Albania</option>
                  <option value="DZ">Algeria</option>
                  <option value="AD">Andorra</option>
                  <option value="AO">Angola</option>
                  <option value="AI">Anguilla</option>
                  <option value="AQ">Antarctica</option>
                  <option value="AG">Antigua and Barbuda</option>
                  <option value="AR">Argentina</option>
                  <option value="AM">Armenia</option>
                  <option value="AW">Aruba</option>
                  <option value="AU">Australia</option>
                  <option value="AT">Austria</option>
                  <option value="AZ">Azerbaijan</option>
                  <option value="BS">Bahamas</option>
                  <option value="BH">Bahrain</option>
                  <option value="BD">Bangladesh</option>
                  <option value="BB">Barbados</option>
                </select>
                <div class="clearfix space20"></div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Nombre</label>
                    <input class="form-control" placeholder value type="text" formControlName="nombre" />
                  </div>
                  <div class="col-md-6">
                    <label>Apellido </label>
                    <input class="form-control" placeholder value type="text" formControlName="apellido"/>
                  </div>
                </div>
                <div class="clearfix space20"></div>
                <label>Usuario</label>
                <input class="form-control" placeholder value type="text" formControlName="usuario" />
                <div class="clearfix space20"></div>
                <label>Email </label>
                <input
                  class="form-control"
                  placeholder="email"
                  value
                  type="text"
                  formControlName="correo"
                />
                
                <div class="clearfix space20"></div>
                <div class="row">
                  <div class="col-md-4">
                    <label>Cedula </label>
                    <input
                      class="form-control"
                      placeholder="CI:"
                      value
                      type="text"
                      formControlName="cedula"
                    />
                  </div>
                  <div class="col-md-4">
                    <label>Direccion</label>
                    <input
                      class="form-control"
                      value
                      placeholder="Direccion"
                      type="text"
                      formControlName="direccion"
                    />
                  </div>
                  <div class="col-md-4">
                    <label>Telefono </label>
                    <input
                      class="form-control"
                      placeholder="Telefono"
                      value
                      type="text"
                      formControlName="telefono"
                    />
                  </div>
                </div>     
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                  </div>          
              </form>
            </div>
          </div> 
        </div> 
      </div>
    </div>
  </div>
</section>
